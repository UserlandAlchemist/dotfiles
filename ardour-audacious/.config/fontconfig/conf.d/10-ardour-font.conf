<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Force Ardour (GTK2 static UI) to use Topaz Plus NF Mono -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>Topaz Plus NF Mono</string>
    </edit>
  </match>

</fontconfig>

