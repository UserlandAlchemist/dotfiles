[main]
# Font setup
# Uses JetBrains Mono instead of Topaz for better code readability
# (Topaz is used in waybar, sway, mako for UI consistency)
font=JetBrains Mono NL:style=Regular:size=14
font-bold=JetBrains Mono NL:style=Bold:size=14
font-italic=JetBrains Mono NL:style=Italic:size=14
font-bold-italic=JetBrains Mono NL:style=Bold Italic:size=14
term=foot


[colors]
# Foreground / background
foreground=E6E6E6
background=303030

# Regular ANSI colors
regular0=303030     # black → charcoal bg
regular1=FFA040     # red    → orange accent
regular2=40C8FF     # green  → teal accent
regular3=FFDC40     # yellow → soft yellow
regular4=5078FF     # blue
regular5=E6E6E6     # magenta → light gray text
regular6=40C8FF     # cyan   → teal again
regular7=E6E6E6     # white  → light gray

# Bright ANSI colors
bright0=606060      # bright black → shadow
bright1=FFA040      # bright red   → orange accent
bright2=40C8FF      # bright green → teal accent
bright3=FFDC40      # bright yellow
bright4=5078FF      # bright blue
bright5=FFFFFF      # bright magenta → highlight white
bright6=40C8FF      # bright cyan → teal again
bright7=FFFFFF      # bright white → highlight

# Selection
selection-foreground=FFFFFF
selection-background=5078FF
